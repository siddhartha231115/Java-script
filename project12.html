<!DOCTYPE html>
<html>
    <head>
        <script>
            function validationForm(){
                var x = document.forms["myform"]["fname"].value;
             if(x == ""){
                alert("Name must be filled out");
                return false;
             }
             else document.write("Name submitted")
            }


            function myfunction(){
                var inob= document.getElementById("id1")
                if(!inob.checkValidity()){
                 document.getElementById("result2").innerHTML = inob.validationMessage;  
                }
                else
                document.getElementById("result2").innerHTML = "Input OK"
            }
        </script>
     </head>
     <body>
        <h1>Form Validation</h1>
        <form name="myform" onsubmit="validationForm()">
            Name:<input type="text" name="fname">
            <input type="submit" value="submit">
            <p id="result1"></p>
        </form>
        <br><br>

        <h1>Validation Api</h1>
         <p>Enter a number and click OK:</p>
     <input id="id1" type="number" min="100" max="300" required>
     <button onclick="myfunction()">OK</button>
     <p>If the number is less than 100 or greater than 300,
     an error message will be displayed.</p>
     <p id="result2"></p>
     </body>
</html>
