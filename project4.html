<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>JavaScript Objects And Its Properties</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var person = {
                firstName: "Siddhartha",
                age: 10
            }
            document.getElementById("demo").innerHTML
            = " my name is "+person.firstName+" my age is "+person.age
            function findMax() {
            var max=0;
            for(i=0; i<arguments.length; i++) {
            if(arguments[i]> max ) {
                max= arguments[i];
            }
            } 
            return max; 
            }
            document.getElementById("demo1").innerHTML=findMax(6,12,24,44,66)
        </script>
    </body>
</html>
