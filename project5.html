<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>JavaScript Arrays</h2> 
        <p id="demo"></p> 
        <h2>join() and pop()</h2>
    <p>The join() method joins array elements into a string
         and the pop() method remones the last element from an 
         array.</p>
          <p id="myjoin"></p>
          <p id="myfirstpop"></p>
          <p id="mysecondpop"></p>
        <script>
            var fruits = ["banana","orange","apple","mango","cherry"]
            document.getElementById("myjoin").innerHTML = fruits.join(" $ ")
            document.getElementById("myjoin").innerHTML = fruits.pop()
            document.getElementById("myjoin").innerHTML = fruits.join(" $ ")
            //var codingal = ["coding","math","science",10]
           // document.getElementById("demo").innerHTML = codingal [2]
        </script>
    </body>
</html>
